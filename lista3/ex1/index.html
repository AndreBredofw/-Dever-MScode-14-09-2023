<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTAGEM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="date-container">
        <div>
            <label for="dateI">Digite a data inicial:</label>
            <input type="date" id="dateInicial">
        </div>
    
        <div>
            <label for="dateF">Digite a data final:</label>
            <input type="date" id="dateFinal">
        </div>

        <div>
            <label for="timeInicial">Digite a hora inicial (HH:MM:SS):</label>
            <input type="text" id="timeInicial">
        </div>

        <div>
            <label for="timeFinal">Digite a hora final (HH:MM:SS):</label>
            <input type="text" id="timeFinal">
        </div>
        
    </div>

    <div class="countdown-container">

        <div class="countdown-el years-c">
            <p class="text" id="years">0</p>
            <span>Ano</span>
        </div>

        <div class="countdown-el months-c">
            <p class="text" id="months">0</p>
            <span>Meses</span>
        </div>

        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span>Dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>Minutos</span>
        </div>

        <div class="countdown-el secons-c">
            <p class="text" id="secons">0</p>
            <span>Segundos</span>
        </div>

        
    </div>    
</body>
</html>
